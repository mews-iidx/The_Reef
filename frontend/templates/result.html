<html>

<head>
  <!-- css framework bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300&display=swap" rel="stylesheet">

  <!-- user files -->
  <script src="{{ url_for('static', path='scripts/scripts.js') }}"></script>
  <link rel='shotcut icon' href="{{ url_for('static', path='favicon.ico') }}">

  <title> 景品 </title>
</head>

<body>


  <div class='container'>
    <h1 class="title is-1">景品は・・・</h1>
    <h1 class="title is-1" id='result' style='transition-property: all; transition: 3s ease; opacity:0;'>{{ ret.name }} です!!</h1>
    <div class='has-text-centered'>
        <!-- TODO: 80%じゃだめかも -->
        <img id='result_img' src='{{ ret.image_path }}'  style='height:60%; transition-property: all; transition: 3s ease; opacity:0;'>
    </div>
    <a href='/quiz' id='ans-btn' class="button is-warning is-pulled-right is-large" style='transition-property: all; transition: 3s ease; opacity:0;'>次の問題へ</a>
    <a href='/random' id='next-btn' class="button is-info is-pulled-right is-large" style='transition-property: all; transition: 3s ease; opacity:0;'>もう一度抽選!</a>
  </div>
</body>
<script>
    const sleep = waitTime => new Promise( resolve => setTimeout(resolve, waitTime) );
    
    const result_img = document.getElementById('result_img');
    const result = document.getElementById('result');
    const ans = document.getElementById('ans-btn');
    const next = document.getElementById('next-btn');
    
    const op = async function() {
        await sleep(1500);
        console.log('hoge');
        result_img.style.opacity = 1;
        await sleep(1000);
        result.style.opacity = 1;
        await sleep(100);
        ans.style.opacity = 1;
        await sleep(100);
        next.style.opacity = 1;
        
    };
    
    window.onload = function(){
    	op();
    }
</script>

<style>

.container{
  height: 100%;
  width: 100%;
}

h1, h2, h3 {
  text-align: center;
  margin: 0;
  font-family: 'Zen Maru Gothic', sans-serif;
}

body {
  font-family: 'Zen Maru Gothic', sans-serif;
  background-color: #FFFFE0;
}

#ans-btn{
  font-family: 'Zen Maru Gothic', sans-serif;
  font-weight: bold;
}

#next-btn{
  font-family: 'Zen Maru Gothic', sans-serif;
  font-weight: bold;
}


</style>

</html>
